<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotate Image</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>

.container {
    text-align: center;
    margin-top: 50px;
}

.image-container {
    display: inline-block;
    transition: transform 0.5s ease;
}

img {
    width: 300px;
    height: auto;
}

.rotateButton {
    margin: 10px;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    display: inline-block;
    background-color: #007BFF;
    color: white;
    border: none;
    border-radius: 5px;
    text-align: center;
    user-select: none;
}

.rotateInput {
    display: none;
}

/* Rotação para a direita */
#rotateRight:checked ~ .image-container {
    transform: rotate(90deg);
}

/* Rotação para a esquerda */
#rotateLeft:checked ~ .image-container {
    transform: rotate(-90deg);
}

</style>
<body>
    <div class="container">
        <input type="checkbox" id="rotateRight" class="rotateInput">
        <label for="rotateRight" class="rotateButton">Girar para Direita</label>

        <input type="checkbox" id="rotateLeft" class="rotateInput">
        <label for="rotateLeft" class="rotateButton">Girar para Esquerda</label>

        <div class="image-container">
            <img src="https://demo.tailgrids.com/templates/startup/build/src/assets/images/hero/hero-image-01.png" alt="Imagem para girar" class="image" id="image">
        </div>
    </div>
</body>
</html>
